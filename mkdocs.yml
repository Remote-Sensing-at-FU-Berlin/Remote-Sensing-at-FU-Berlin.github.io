# Site information
site_name: REMOTE SENSING AND GEOINFORMATICS
copyright: Copyright &copy; CC-BY-SA-4.0 license - Freie Universit√§t Berlin Institute of Geographical Sciences Remote Sensing and Geoinformatics




# Repository connection
repo_name: Remote-Sensing-at-FU-Berlin.github.io
repo_url: https://github.com/Remote-Sensing-at-FU-Berlin/Remote-Sensing-at-FU-Berlin.github.io/
edit_uri: tree/main/docs




# Design and features
theme:
  favicon: assets/favicon.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  features:
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.code.copy
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.top
    - navigation.footer
  name: material
  language: en
  palette:
    primary: white
    accent: light green
extra:
  generator: false




# Markdown plugins
markdown_extensions:

  # Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: Inhaltsverzeichnis
      permalink_title: Link zu dieser Sektion
  - tables

  # Python Markdown
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde




# Javascript plugins
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js




# Other plugins
plugins:
  - search
  - glightbox

